apiVersion: batch/v1
kind: Job
metadata:
  name: install-uaa
  namespace: korifi-installer
spec:
  template:
    metadata:
      name: install-uaa
    spec:
      containers:
        - name: install-uaa
          image: dtzar/helm-kubectl:3.17
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail

              apk add openssl util-linux

              indent() {
                local indent_level=$1
                local input_string=$2
                local spaces=$(printf '%*s' "$indent_level" "")

                # Use sed to insert spaces at the beginning of lines 2 and onwards.
                sed "2,\$s/^/${spaces}/" <<< "$input_string"
              }

              openssl genrsa -out /tmp/jwt_private.pem 2048
              openssl rsa -in /tmp/jwt_private.pem -pubout -out /tmp/jwt_public.pem
              JWT_PRIVATE_KEY=$(cat /tmp/jwt_private.pem)
              JWT_PUBLIC_KEY=$(cat /tmp/jwt_public.pem)

              openssl req -x509 -sha256 -newkey rsa:2048 -keyout /tmp/saml_private.pem -out /tmp/saml_cert.pem -days 3650 -nodes -subj "/CN=uaa-saml-key" -outform PEM
              SAML_PRIVATE_KEY=$(cat /tmp/saml_private.pem)
              SAML_CERTIFICATE=$(cat /tmp/saml_cert.pem)

              PASSPHRASE=$(uuidgen)

              CF_KAIZEN_BRANCH="main"
              git clone https://github.com/cf-toolsuite/cf-kaizen.git /tmp/cf-kaizen
              cd /tmp/cf-kaizen
              git checkout "${CF_KAIZEN_BRANCH}"

              cat <<EOF > /tmp/uaa-values.yaml
              admin:
                client_secret: ADMIN_PASSWORD
              encryption:
                active_key_label: "encryption-key"
                encryption_keys:
                  - label: "encryption-key"
                    passphrase: ${PASSPHRASE}
              issuer:
                uri: http://uaa.uaa.svc.cluster.local:8080
              jwt:
                policy:
                  activeKeyId: jwt-key
                  keys:
                    signingAlg: RS256
                    jwt-key:
                      signingKey: |
                        $(indent 10 "${JWT_PRIVATE_KEY}")
              login:
                oauth:
                  providers:
                    github:
                      relyingPartyId: GITHUB_OIDC_CLIENT_ID
                      relyingPartySecret: GITHUB_OIDC_CLIENT_SECRET
                saml:
                  serviceProviderKey: |
                    $(indent 6 "${SAML_PRIVATE_KEY}")
                  serviceProviderCertificate: |
                    $(indent 6 "${SAML_CERTIFICATE}")
                  activeKeyId: "saml-key"
                  keys:
                    saml-key:
                      signingKey: |
                        $(indent 10 "${SAML_PRIVATE_KEY}")
                      certificate: |
                        $(indent 10 "${SAML_CERTIFICATE}")
              EOF

              helm upgrade --install uaa ./korifi/uaa -n uaa --create-namespace -f /tmp/uaa-values.yaml
              kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=uaa -n uaa --timeout=5m

      restartPolicy: Never
      serviceAccountName: korifi-installer
